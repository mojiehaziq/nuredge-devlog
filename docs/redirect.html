<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok OAuth Redirect</title>
</head>
<body>
    <h1>Processing TikTok Login...</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        if (code) {
            document.body.innerHTML += "<p>Auth Code: " + code + "</p>";
        } else {
            document.body.innerHTML += "<p>No auth code found.</p>";
        }
    </script>
</body>
</html>
