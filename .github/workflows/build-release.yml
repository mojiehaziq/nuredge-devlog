name: NovaCoreâ€‘Release v5
on:
  push:
    tags:
      - 'v*.*'
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Zip docs/
        run: |
          cd docs
          zip -r ../nova-core-v5.zip .
          cd ..
      - name: Create GitHub Release + Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          files: nova-core-v5.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
