
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novacor by NurEdge</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(145deg, #0d0f1e, #1b1f36);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}
h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4.5rem;
    margin-bottom: 5px;
    color: #4dd0ff;
    text-shadow: 0 0 20px rgba(77, 208, 255, 0.6), 0 0 30px rgba(77, 208, 255, 0.4);
    letter-spacing: 2px;
    animation: smoothGlow 6s infinite ease-in-out;
}
@keyframes smoothGlow {
    0%, 100% { text-shadow: 0 0 15px rgba(77, 208, 255, 0.6), 0 0 25px rgba(77, 208, 255, 0.4); }
    50% { text-shadow: 0 0 25px rgba(77, 208, 255, 0.9), 0 0 40px rgba(77, 208, 255, 0.6); }
}
h2 {
    font-size: 1rem;
    margin-top: 0;
    color: #cccccc;
    font-weight: normal;
    letter-spacing: 1.5px;
}
p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    max-width: 600px;
    opacity: 0.9;
}
ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
}
a {
    color: #4dd0ff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}
a:hover {
    color: #ffcc00;
}
.logo {
    width: 140px;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 15px rgba(77, 208, 255, 0.8));
}
.halo {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(77, 208, 255, 0.5), transparent 70%);
    z-index: -1;
    animation: pulse 4s infinite ease-in-out;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 0.4; }
}
</style>
</head>
<body>
<div class="halo"></div>
<img src="logo.png" alt="NurEdge Logo" class="logo">
<h1>Novacor</h1>
<h2>by NurEdge™</h2>
<p>Innovation. Simplicity. Power. Welcome to Novacor — the cinematic platform by NurEdge.</p>
